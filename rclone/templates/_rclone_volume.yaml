{{- define "rclone.volume" -}}
- name: vol-scripts
  configMap:
    name: "rclone-script"
    items:
    - key: rclone-ls
      path: rclone.sh
      mode: 0777
- name: {{ required ".volumeNameConf missing" .volumeNameConf }}
  secret:
    secretName: {{ required ".secretName missing" .secretName }}
    items:
    - key: {{ required ".secretKey missing" .secretKey }}
      path: rclone.conf
- name: {{ required ".volumeNameBck missing" .volumeNameBck }}
  emptyDir: {}
{{- end -}}
