{{- define "rclone.volume" }}
{{- with .volumeScripts -}}
{{- list . | toYaml | indent 0 }}
{{- end }}
- name: {{ required ".volumeNameConf missing" .volumeNameConf }}
  secret:
    secretName: {{ required ".secretName missing" .secretName }}
    items:
    - key: {{ required ".secretKey missing" .secretKey }}
      path: rclone.conf
- name: {{ required ".volumeNameLoc missing" .volumeNameLoc }}
  emptyDir: {}
{{- end -}}
