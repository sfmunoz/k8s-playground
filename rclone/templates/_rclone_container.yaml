{{- define "rclone.container" -}}
- name: rclone
  image: rclone/rclone:sha-6805da6
  command: ["/bin/sh"]
  args:
  - "-c"
  - "exec tail -f /dev/null"
  volumeMounts:
  - name: {{ required ".volumeNameConf missing" .volumeNameConf }}
    mountPath: /config/rclone
    readOnly: true
  - name: {{ required ".volumeNameBck missing" .volumeNameBck }}
    mountPath: /bck
  resources:
    requests:
      memory: "256Mi"
      cpu: "200m"
    limits:
      memory: "256Mi"
      cpu: "200m"
{{- end -}}
