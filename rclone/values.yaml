myCfg:
  S3_ACCESS_KEY_ID: <access_key_id>
  S3_SECRET_ACCESS_KEY: <secret_access_key>
  S3_REGION: <region>
  S3_BUCKET: <bucket>
  ALIAS_NAME: <alias_name>

volumeMounts:
- name: vol-loc
  mountPath: /loc
- name: vol-scripts
  mountPath: /scripts
  readOnly: true

volumes:
- name: vol-loc
  emptyDir: {}
- name: vol-scripts
  configMap:
    name: "rclone-script"
    items:
    - key: rclone-ls
      path: rclone.sh
      mode: 0777
