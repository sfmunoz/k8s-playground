apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: web-demo
spec:
  selector:
    name: nginx-pod
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: httpd-service
  namespace: web-demo
spec:
  selector:
    name: httpd-pod
  ports:
  - port: 80
    targetPort: 80
