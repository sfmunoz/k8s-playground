apiVersion: v1
kind: Namespace
metadata:
  name: web-demo

---

apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod
  namespace: web-demo
  labels:
    name: nginx-pod
spec:
  containers:
  - name: nginx
    image: nginx:latest
    resources:
      limits:
        memory: "128Mi"
        cpu: "200m"
      requests:
        memory: "128Mi"
        cpu: "200m"
    ports:
      - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: web-demo
spec:
  selector:
    name: nginx-pod
  ports:
  - port: 80
    targetPort: 80

---

apiVersion: v1
kind: Pod
metadata:
  name: httpd-pod
  namespace: web-demo
  labels:
    name: httpd-pod
spec:
  containers:
  - name: httpd
    image: httpd:latest
    resources:
      limits:
        memory: "128Mi"
        cpu: "200m"
      requests:
        memory: "128Mi"
        cpu: "200m"
    ports:
      - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: httpd-service
  namespace: web-demo
spec:
  selector:
    name: httpd-pod
  ports:
  - port: 80
    targetPort: 80

---

# Testing:
#   $ cat /etc/hosts
#   <ip-address> nginx.local httpd.local
#   https://nginx.local
#   https://httpd.local

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress
  namespace: web-demo
  labels:
    name: web-ingress
spec:
  rules:
  - host: nginx.local
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: nginx-service
            port:
              number: 80
  - host: httpd.local
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: httpd-service
            port:
              number: 80
