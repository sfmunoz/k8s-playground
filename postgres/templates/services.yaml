apiVersion: v1
kind: Service
metadata:
  name: postgres-service
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: postgres
  # host -t a/srv postgres-service
  # host -t a/srv _main-port._tcp.postgres-service
  ports:  # Not mandatory for 'clusterIP=None'. Used to define DNS->SRV records
  - name: main-port
    port: 5432
    protocol: TCP
