apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deploy
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:18.0-alpine3.22
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: bck-vol
          mountPath: /bck
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "256Mi"
            cpu: "200m"
{{ include "rclone.container" ( dict "root" . "volumeName" "rcvol" ) | indent 6 }}
      volumes:
{{ include "rclone.volume" ( dict "root" . "volumeName" "rcvol" "secretName" "rclone-conf" "secretKey" "rcloneConf" ) | indent 6 }}
      - name: bck-vol
        emptyDir: {}
