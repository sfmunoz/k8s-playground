apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deploy
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      initContainers:
      - name: rclone
        image: rclone/rclone:sha-6805da6
        command: ["/bin/sh","-c"]
        args:
        - "rclone ls rem: | sort -k 2 -r | awk '/pg_dump/ { print \"rclone copyto rem:\" $2 \" /loc/\" $2 ; exit 0 }' | sh -x"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1009
          runAsGroup: 1009
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: vol-c
          mountPath: /config/rclone
          readOnly: true
        - name: vol-loc
          mountPath: /loc
      containers:
      - name: postgres
        image: postgres:18.0-alpine3.22
        command: ["/bin/sh","-c"]
        args:
        - |
          set -x -e -o pipefail
          date
          cat << __EOF > /docker-entrypoint-initdb.d/0_pg_hba.sh
          #!/bin/sh
          echo 'host replication all all scram-sha-256' >> "${PGDATA}/pg_hba.conf"
          __EOF
          exec docker-entrypoint.sh postgres
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: vol-loc
          mountPath: /docker-entrypoint-initdb.d
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: vol-c
        secret:
          secretName: postgres-rclone-conf
          items:
          - key: rcloneConf
            path: rclone.conf
      - name: vol-loc
        emptyDir: {}
