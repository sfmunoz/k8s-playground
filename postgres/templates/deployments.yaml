apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deploy
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      initContainers:
      - name: rclone
        image: {{ .Values.rclone.image }}
        command: ["/bin/sh","-c"]
        args:
        - |
          #!/bin/sh
          cp /usr/local/bin/rclone /shared/rclone
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: vol-shared
          mountPath: /shared
      containers:
      - name: postgres
        image: {{ .Values.postgres.image }}
        command: ["/bin/sh","-c"]
        args:
        - |
          set -x -e -o pipefail
          cp /shared/rclone /usr/local/bin/rclone
          chown 0:0 /usr/local/bin/rclone
          chmod 755 /usr/local/bin/rclone
          date
          rclone ls rem: | sort -k 2 -r | awk '/pg_dump/ { print "rclone copyto rem:" $2 " /docker-entrypoint-initdb.d/" $2 ; exit 0 }' | sh -x
          cat << __EOF > /docker-entrypoint-initdb.d/0_pg_hba.sh
          #!/bin/sh
          echo 'host replication all all scram-sha-256' >> "${PGDATA}/pg_hba.conf"
          __EOF
          exec docker-entrypoint.sh postgres
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: vol-c
          mountPath: /root/.config/rclone
          readOnly: true
        - name: vol-c
          mountPath: /var/lib/postgresql/.config/rclone
          readOnly: true
        - name: vol-shared
          mountPath: /shared
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: vol-c
        secret:
          secretName: postgres-rclone-conf
          items:
          - key: rcloneConf
            path: rclone.conf
      - name: vol-shared
        emptyDir: {}
