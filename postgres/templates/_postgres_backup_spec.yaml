{{- define "postgres.backup.spec" -}}
initContainers:
- name: {{ .Chart.Name }}-rclone
  image: {{ .Values.rclone.image }}
  command: ["/bin/sh","-c"]
  args:
  - |
    #!/bin/sh
    cp /usr/local/bin/rclone /shared/rclone
  resources:
    requests:
      memory: "256Mi"
      cpu: "200m"
    limits:
      memory: "256Mi"
      cpu: "200m"
  volumeMounts:
  - name: vol-shared
    mountPath: /shared
containers:
- name: {{ .Chart.Name }}-backup
  image: {{ .Values.postgres.image }}
  env:
  - name: PGHOST
    value: "pdb"
  - name: PGPORT
    value: "5432"
  - name: PGDATABASE
    value: "postgres"
  - name: PGUSER
    value: "postgres"
  - name: PGPASSWORD
    valueFrom:
      secretKeyRef:
        name: postgres
        key: POSTGRES_PASSWORD
  imagePullPolicy: IfNotPresent
  command: ["/bin/sh","-c"]
  args:
  - "exec /bin/sh /postgres-backup/backup.sh"
  volumeMounts:
  - name: vol-c
    mountPath: /root/.config/rclone
    readOnly: true
  - name: vol-c
    mountPath: /var/lib/postgresql/.config/rclone
    readOnly: true
  - name: vol-postgres-backup
    mountPath: /postgres-backup
    readOnly: true
  - name: vol-shared
    mountPath: /shared
  resources:
    limits:
      memory: "256Mi"
      cpu: "500m"
    requests:
      memory: "128Mi"
      cpu: "250m"
volumes:
- name: vol-c
  secret:
    secretName: postgres-rclone-conf
    items:
    - key: rcloneConf
      path: rclone.conf
- name: vol-postgres-backup
  configMap:
    name: postgres-backup
- name: vol-shared
  emptyDir: {}
restartPolicy: OnFailure
{{- end -}}
