{{- define "postgres.backup.spec" -}}
initContainers:
- name: rclone
  image: {{ .Values.rclone.image }}
  command: ["/bin/sh","-c"]
  args:
  - |
    #!/bin/sh
    cp /usr/local/bin/rclone /shared/rclone
  resources:
    requests:
      memory: "256Mi"
      cpu: "200m"
    limits:
      memory: "256Mi"
      cpu: "200m"
  volumeMounts:
  - name: vol-shared
    mountPath: /shared
containers:
- name: pg-backup
  image: {{ .Values.postgres.image }}
  env:
  - name: PGHOST
    value: "postgres-service"
  - name: PGPORT
    value: "5432"
  - name: PGDATABASE
    value: "postgres"
  - name: PGUSER
    value: "postgres"
  - name: PGPASSWORD
    valueFrom:
      secretKeyRef:
        name: postgres
        key: POSTGRES_PASSWORD
  imagePullPolicy: IfNotPresent
  command: ["/bin/sh","-c"]
  args:
  - |
    set -x -e -o pipefail
    date
    cp /shared/rclone /usr/local/bin/rclone
    chown 0:0 /usr/local/bin/rclone
    chmod 755 /usr/local/bin/rclone
    while ! pg_isready ; do date ; sleep 1 ; done
    date
    FOLDER="bck-$(date +%Y%m%d-%H%M%S)"
    mkdir -p /loc
    date
    pg_basebackup -U postgres -D "/loc/${FOLDER}" -F tar -z -P -v
    date
    rclone copyto -P "/loc/${FOLDER}" "rem:${FOLDER}"
    date
  volumeMounts:
  - name: vol-c
    mountPath: /root/.config/rclone
    readOnly: true
  - name: vol-c
    mountPath: /var/lib/postgresql/.config/rclone
    readOnly: true
  - name: vol-shared
    mountPath: /shared
  resources:
    limits:
      memory: "256Mi"
      cpu: "500m"
    requests:
      memory: "128Mi"
      cpu: "250m"
volumes:
- name: vol-c
  secret:
    secretName: postgres-rclone-conf
    items:
    - key: rcloneConf
      path: rclone.conf
- name: vol-shared
  emptyDir: {}
restartPolicy: OnFailure
{{- end -}}
